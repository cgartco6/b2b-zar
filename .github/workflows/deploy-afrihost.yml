name: Deploy to AfriHost

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: afrihost-production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --production
    
    - name: Build application
      run: npm run build
    
    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp -r src/ deployment/
        cp -r config/ deployment/
        cp -r scripts/ deployment/
        cp -r public/ deployment/
        cp package.json deployment/
        cp package-lock.json deployment/
        cp .env.example deployment/.env
        
        # Create optimized version
        find deployment/src/frontend -name "*.js" -exec terser {} -o {} \;
        find deployment/src/frontend -name "*.css" -exec cleancss {} -o {} \;
        
        tar -czf b2b-marketplace.tar.gz deployment/
    
    - name: Deploy to AfriHost via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.AFRIHOST_FTP_SERVER }}
        username: ${{ secrets.AFRIHOST_FTP_USERNAME }}
        password: ${{ secrets.AFRIHOST_FTP_PASSWORD }}
        local-dir: ./deployment/
        server-dir: ./public_html/
    
    - name: Run remote setup
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AFRIHOST_SSH_HOST }}
        username: ${{ secrets.AFRIHOST_SSH_USERNAME }}
        key: ${{ secrets.AFRIHOST_SSH_KEY }}
        script: |
          cd ~/public_html
          chmod +x deploy/afrihost-setup.sh
          ./deploy/afrihost-setup.sh
    
    - name: Verify deployment
      run: |
        curl -f https://${{ secrets.DOMAIN_NAME }}/health || exit 1

  database-migration:
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
    - name: Setup MySQL client
      run: sudo apt-get install -y mysql-client
    
    - name: Run database migrations
      run: |
        mysql -h ${{ secrets.DB_HOST }} -u ${{ secrets.DB_USERNAME }} -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }} < deploy/database-setup.sql

  post-deploy:
    runs-on: ubuntu-latest
    needs: [deploy, database-migration]
    
    steps:
    - name: Send deployment notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: deployments
        SLACK_COLOR: good
        SLACK_TITLE: "ðŸš€ B2B Marketplace Deployed to AfriHost"
        SLACK_MESSAGE: "Deployment completed successfully to production environment"
